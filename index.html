<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="board"></div>
      <div>
        <input
          type="range"
          id="range"
          step="1"
          min="2"
          max="100"
          value="16"
          oninput="changeValue(this.value)"
        />
        <div id="size"></div>
        <label for="borders">toggle borders:</label>
        <button id="borders">turn off</button>
      </div>
    </div>
  </body>
</html>
